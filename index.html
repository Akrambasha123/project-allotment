            overflow-x: hidden;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

            font-weight: 600;
        }

            font-weight: 700;
            color: #1e3c72;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .card {
            border: none;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: linear-gradient(90deg, #2a5298, #1e3c72);
            color: white;
            padding: 15px;
            border-radius: 20px 20px 0 0;
            font-weight: 600;
            text-align: center;
            position: relative;
        }
        .card-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #e74c3c;
        }
        .card-body {
            padding: 25px;
            text-align: center;
        }
        .card-title {
            font-size: 1.1rem;
            color: #34495e;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .card-text {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .btn-custom {
            background: #e74c3c;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        .btn-custom:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.5);
        }
        .icon {
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            padding: 30px;
            color: #34495e;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.8);
            position: relative;
            bottom: 0;
            width: 100%;
